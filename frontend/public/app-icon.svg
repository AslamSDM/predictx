<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for modern app icon look -->
  <rect width="512" height="512" rx="80" fill="#000000"/>
  
  <!-- Centered and enlarged logo elements -->
  <!-- First wing (blue gradient) -->
  <path d="M147 180L220 260L180 340L120 260L147 180Z" fill="url(#blue-gradient)"/>
  <ellipse cx="180" cy="190" rx="15" ry="12" fill="white"/>
  
  <!-- Second wing (purple to cyan gradient) -->
  <path d="M294 180L340 230L320 290L240 210L294 180Z" fill="url(#purple-gradient)"/>
  
  <!-- Third wing (cyan) -->
  <path d="M340 230L380 290L340 350L300 290L340 230Z" fill="url(#cyan-gradient)"/>
  
  <!-- Simple "PX" text for app icon -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="800" fill="#00D4FF" text-anchor="middle">
    PX
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>